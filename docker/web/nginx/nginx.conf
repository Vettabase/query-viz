server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main HTML file
    location = /index.html {
        # Enable conditional requests: browser will check if the file has changed
        # If the server is unreachable, allow stale cache for up to 1 year
        add_header Cache-Control "no-cache, must-revalidate, stale-if-error=31536000" always;
        add_header Pragma "no-cache" always;
        etag on;
    }
    
    # Plot images
    location /plots/ {
        # Completely disable caching for plot images
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
        
        # Disable ETags for plots since they change frequently
        etag off;
        
        # Allow directory browsing for debugging (optional)
        # autoindex on;
    }
    
    # AUTO_VERSION file
    location = /AUTO_VERSION {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
        etag off;
    }
    
    # CSS and JavaScript files
    location ~* \.(css|js)$ {
        # Cache for 1 year if a version parameter is present, otherwise validate
        add_header Cache-Control "public, max-age=31536000" always;
        etag on;
    }
    
    # Other static assets (icons, images)
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400" always; # 1 day
        etag on;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
        
        # Default cache policy for other files
        add_header Cache-Control "no-cache, must-revalidate" always;
        etag on;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
    }
    
    location = /50x.html {
        internal;
    }
}
