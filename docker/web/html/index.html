<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vettabase Ltd (https://vettabase.com)">
    <meta name="robots" content="noindex, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query-Viz Dashboard</title>
    <link rel="icon" href="https://vettabase.com/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Query-Viz Dashboard</h1>
        </header>
        
        <div class="controls">
            <div class="left-controls">
                <div>
                    Last updated: <span id="update-time">Never</span>
                </div>
            </div>
            <div class="right-controls">
                <div class="auto-refresh-control">
                    <span id="autorefresh-status-indicator" class="autorefresh-status-indicator disabled" title="Autorefresh status">‚óè</span>
                    <label for="auto-refresh-select">Auto-refresh every</label>
                    <select id="auto-refresh-select" aria-label="Set automatic refresh interval">
                        <option value="10000">10 seconds</option>
                        <option value="30000" selected>30 seconds</option>
                        <option value="60000">1 minute</option>
                        <option value="600000">10 minutes</option>
                        <option value="3600000">1 hour</option>
                        <option value="0">Disable auto-refresh</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="number" id="custom-interval" placeholder="seconds" min="1" style="display: none; width: 80px; margin-left: 8px;"
                        aria-labelledby="auto-refresh-select"
                        aria-describedby="custom-help">
                    <span id="custom-help" class="sr-only">Enter refresh interval in seconds</span>
                </div>
                <button id="refresh-btn" aria-label="Manually refresh the chart data">Refresh Now</button>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="loading-message-box" class="loading-message-box">Loading charts...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
        
        <div class="footer">
            <a href="https://github.com/Vettabase/query-viz" target="_blank">Query-Viz</a><br>
            A multi-database query visualiser<br>
            Copyright: <a href="https://vettabase.com" target="_blank">Vettabase Ltd</a> 2025
        </div>
    </div>
    
    <script src="ui.js"></script>
</body>
</html>
